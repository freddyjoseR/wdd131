<html lang="en">
<head>

    <link rel="stylesheet" href="styles/form.css">

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="rwf1">
            <label for="productName">Product Name</label>
            <select name="productName" id="productName" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <fieldset class="rating">
                <legend>Overall Rating</legend>
                <label><span class="stars">‚≠ê</span><input type="radio" name="rating" value="1" required></label>
                <label><span class="stars">‚≠ê‚≠ê</span><input type="radio" name="rating" value="2"></label>
                <label><span class="stars">‚≠ê‚≠ê‚≠ê</span><input type="radio" name="rating" value="3"></label>
                <label><span class="stars">‚≠ê‚≠ê‚≠ê‚≠ê</span><input type="radio" name="rating" value="4"></label>
                <label><span class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span><input type="radio" name="rating" value="5"></label>

                </div>
            </fieldset>

            <fieldset class="checkbox">
                <legend>Date of Installation</legend>
                 <input type="date" name="installDate" required>

            
                <div>Which features did you find Useful in the product? <br>(Check all that apply)</div>
                <label><input type="checkbox" name="feautures" value="Design">Design</label>
                <label><input type="checkbox" name="feautures" value="Durability">Durability</label>
                <label><input type="checkbox" name="feautures" value="Easy">Ease of Use</label>
                <label><input type="checkbox" name="feautures" value="Performance">Performance</label>

            </fieldset>
            
            
            <label class="textEntry">Written Review (Optional)</label>
            <textarea name="reviewText" id="reviewText" rows="6" placeholder="Write your review here..."></textarea>

            <label class="userName">Your Name (Optional)</label>
            <input type="text" name="userName" id="userName">

            <input type="submit" value="Post Review">

        </form>
    </main>
    
    <footer>
        <p>&copy; <span id="currentYear"></span>üêß Freddy Jose Rodriguez üêß Trujillo, Venezuela. All rights reserved.</p>

    </footer>
    <script src="scripts/form.js"></script>
</body>
</html>
